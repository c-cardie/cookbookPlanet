<script>
    function fetchRecipes() {
      fetch("../static/recipe/merged_sorted.json")
        .then((response) => response.json())
        .then((data) => {
          const listContainer = document.getElementById("recipe-list");
          listContainer.innerHTML = "";

          data.forEach((recipe, index) => {
            listContainer.innerHTML += `
                          <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                              <div class="card">
                                  <img src="../static/images/${
                                    recipe.images[0]
                                  }" class="card-img-top w-100 rounded" alt="${
              recipe.name
            }">
                                  <div class="card-body">
                                      <h5 class="card-title">
                                          <a href="recipe.html?id=${
                                            recipe.id
                                          }">${recipe.name}</a>
                                      </h5>
                                      <p class="card-text"><strong>Prep Time:</strong> ${
                                        recipe.prep_time
                                      }</p>
                                      <p class="card-text"><strong>Difficulty:</strong> ${
                                        recipe.difficulty
                                      }</p>
                                      <p class="card-text"><strong>Cuisine:</strong> ${
                                        recipe.cuisine
                                      }</p>
                                      <p class="card-text"><strong>Dietary Info:</strong> ${recipe.dietary.join(
                                        ", "
                                      )}</p>
                                      <h6>Ingredients:</h6>
                                      <p>${recipe.ingredients.join(", ")}</p>
                                  </div>
                              </div>
                          </div>`;
          });
        })
        .catch((error) => {
          console.error("Error fetching recipes:", error);
        });
    }

    window.onload = fetchRecipes;
  </script>
